<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>



 
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Login
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form target="/index.html" action="/index.html"> 
                <div class="mb-3 row">

                <label for="name" class="col-sm-3 col-form-label">Username:</label>
                <div class="col-sm-8">
                <input type="text" name="Name"class="form-control" placeholder="Enter your Username" id="name" required="">
                </div>
            </div>
            
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
            
                  <div class="modal-footer">
                    <button type="submit" value="submit" class="btn btn-primary  " target="/index.html" >Login</button>
                  </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  


</body>
</html>
